name: Publish Package to npmjs

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry:
        description: Dry run
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  id-token: write  # Required for OIDC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Parse input
        run: |
          case "${{ github.event_name }}" in
            "workflow_dispatch")
              echo "DRY=${{ inputs.repo }}" >> $GITHUB_ENV
              ;;
            *)
              echo "DRY=false" >> $GITHUB_ENV
              ;;
          esac

      - uses: actions/checkout@v6

      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Configure npm
        run: npm config set loglevel verbose

      - name: install bc-stubs
        run: |
          npm install -g npm@latest
          npm install
          npm ci
          npm list
          cd bc_data
          npm install
          npm ci
          npm list

      - name: Publish release bc-stubs
        run: |
          if [ $DRY == true ]; then
            npm publish --dry-run --tag="dry"
          else
            npm publish --tag="latest"
          fi

      - name: Publish release bc-data
        run: |
          cd bc_data
          if [ $DRY == true ]; then
            npm publish --dry-run --tag="dry"
          else
            npm publish --tag="latest"
          fi
