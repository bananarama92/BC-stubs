name: Generate stubs

on:
  workflow_dispatch:

permissions:
  contents: write

env:
  BC_URL: https://gitgud.io/bananarama92/Bondage-College.git
  BC_BRANCH: typtyptyp

# Allow one concurrent deployment
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Clone BC
        run: |
          git clone $BC_URL --depth=1 --branch=$BC_BRANCH
          cd Bondage-College
          echo "BC_HASH=$(git rev-parse HEAD)" >> $GITHUB_ENV

      - uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Generate .d.ts
        run: |
          cd Bondage-College/BondageClub
          npm install
          cp ../../.github/tsconfig.json tsconfig.json

          set +e
          npx -p typescript tsc
          set -e

          cp ../../.github/patch.d.ts dist/patch.d.ts
          cp Scripts/Typedef.d.ts dist/Typedef.d.ts
          cp Scripts/Messages.d.ts dist/Messages.d.ts
          cp Assets/Female3DCG/Female3DCG_Types.d.ts dist/Female3DCG_Types.d.ts
          rm -rf dist/Screens/MiniGame/KinkyDungeon
          rm -rf ../../bc
          mv dist ../../bc

      - name: List NPM packages
        run: |
          cd Bondage-College/BondageClub
          npm list

      - name: Push artifacts
        run: |
          BC_VERSION=$(python get_bc_version.py Bondage-College/BondageClub/Scripts/Game.js)
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add bc/*
          rm -rf Bondage-College
          git status
          git commit --allow-empty -m "CI: Update stub files: $BC_VERSION" -m "BC Version: $BC_VERSION" -m "Repo: $BC_URL" -m "Branch: \`$BC_BRANCH\`" -m "Commit: \`$BC_HASH\`"
          git push
